{% extends 'main/base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}

        background: rgb(222, 241, 243);

            <option value="Systems Administrator">Systems Administrator</option>
            <option value="Marketing Technologist">Marketing Technologist</option>

            <option value="Apple Inc.">Apple Inc.</option>
            <option value="Alphabet Inc.">Alphabet Inc.</option>
            <option value="Microsoft Corporation">Microsoft Corporation</option>
            <option value="Samsung Group">Samsung Group</option>

            </select>

        </form>
    </center>

    <script>
        var position = document.getElementsByName("Position")[0].value;
